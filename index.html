<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#scanning">Scanning</a>
        <a href="#sniffing">Sniffing</a>
        <a href="#proxy">Proxy</a>
        <a href="#osint">Osint</a>
        <a href="#botnet">Botnet</a>
        <a href="#terminal">Terminal</a>
        <a href="#settings">Settings</a>
    </div>
    <div class="main" id="home"></div>
    <div class="main" id="scanning"></div>
    <div class="main" id="sniffing"></div>
    <div class="main" id="proxy"></div>
    <div class="main" id="osint"></div>
    <div class="main" id="botnet"></div>
    <div class="main" id="terminal"></div>
    <div class="main" id="settings"></div>

    <script>
        if(window.location.hash.length < 3) {
            window.location.hash="#home";
        }
        if (document.querySelectorAll(`a[href="${window.location.hash}"]`).length > 0) {
            document.querySelector(`a[href="${window.location.hash}"]`).className='active';
        } else {
            window.location.hash="#home";
        }
    </script>
</body>
</html>
